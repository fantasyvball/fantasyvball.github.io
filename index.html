<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Volleyball</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- fontawesom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- multi select -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/multiple-select-js/dist/css/multiple-select.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/hamburger.css">
  <link rel="stylesheet" href="./style/toggle.css">
</head>

<body class="dark-theme">
  
  <div id="app">
    
    <navbar></navbar>

    <div id="content-wrapper" class="container mt-4">
      <router-view></router-view>
    </div>

    <foot></foot>
    
    
    
  </div>

  <!-- vue and vue router -->
  <script src="https://unpkg.com/vue@3.2.19/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.12/dist/vue-router.global.js"></script>
  
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.1/dist/chart.umd.js"></script>
  
  <script type="module" src="./md.js"></script>
  
  <script type="module" src = "firebase_setup_.js"></script>

  <!-- multi select -->
  <script src="https://cdn.jsdelivr.net/npm/multiple-select-js/dist/js/multiple-select.js"></script>
  
  <script type="module">
    import NavbarComponent from './components/NavbarComponent.js';
    import FooterComponent from './components/FooterComponent.js';
    
    import LoginComponent from './components/LoginComponent.js';
    import LogoutComponent from './components/LogoutComponent.js';
    import HomeComponent from './components/HomeComponent.js';
    import PlayerRosterComponent from './components/PlayerRosterComponent.js'
    import UserComponent from './components/UserComponent.js'

    
    import AvailablePlayersComponent from './components/AvailablePlayersComponent.js'
    import ArticleComponent from './components/ArticleComponent.js'
    import LeaderBoardComponent from './components/LeaderBoardComponent.js'
    import PlayerAchievmentComponent from './components/PlayerAchievementComponent.js'
    import NotFoundComponent from './components/NotFoundComponent.js'
    import StatsComponent from './components/StatsComponent.js'
    
    const routes = [
      {path: "/", component: HomeComponent},
      {path: "/login", component: LoginComponent},
      {path: "/logout", component: LogoutComponent},
      {path: "/roster", component: PlayerRosterComponent},
      {path: "/user/:id", component: UserComponent},
      {path: "/top-players", component: AvailablePlayersComponent},
      {path: "/leaderboard", component: LeaderBoardComponent},
      {path: "/article/:id", component: ArticleComponent, props: true},
      {path: "/achievement", component: PlayerAchievmentComponent},
      {path: "/stats", component: StatsComponent},
      
      {path: "/:pathMatch(.*)*", component: NotFoundComponent},
    ];

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    });

    const app = Vue.createApp({});
    app.component('navbar', NavbarComponent);
    app.component('foot', FooterComponent);
    
    app.use(router);
    app.mount("#app");
  </script>
  <script>
    window.addEventListener('scroll', function() {
      var footer = document.getElementById('footer');
      var scrollPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
      var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
      var documentHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight, document.body.offsetHeight, document.documentElement.offsetHeight, document.body.clientHeight, document.documentElement.clientHeight);
    
      if (scrollPosition + windowHeight >= documentHeight-30) {
        footer.style.display = 'block';
      } else {
        footer.style.display = 'none';
      }
    });
  </script>
  
</body>


  
</html>
